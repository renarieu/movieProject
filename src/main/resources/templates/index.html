<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!--<link rel="stylesheet" href="style.css">-->
<style>
    body {
        margin-top: 5%;
    }
</style>


<head>
    <meta charset="UTF-8">
    <title>Hello Spring</title>
</head>
<header>
    <style>header{position:relative}</style>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Projet NFE114 Renaud RIEUX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <div th:if="${currentUser} != 'anonymousUser'">
                        <li class="nav-item">
                            <a class="nav-link" th:href="'/user/' + ${currentUser}">Films vus</a>
                        </li>
                    </div>
                    <div th:if="${currentUser} != 'anonymousUser'">
                        <li class="nav-item">
                            <a class="nav-link" th:href="'/user/' + ${currentUser} + '/statistics'">Statistiques</a>
                        </li>
                    </div>
                    <div th:if="${currentUser} == 'anonymousUser'">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">login</a>
                        </li>
                    </div>
                    <div th:if="${currentUser} == 'anonymousUser'">
                        <li class="nav-item">
                            <a class="nav-link" href="/register">register</a>
                        </li>
                    </div>
                    <div th:if="${currentUser} != 'anonymousUser'">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">logout</a>
                        </li>
                    </div>
                </ul>
                <form method="post" class="d-flex" action="/search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<br>
<br>
<body>
<h1>Bienvenue sur le projet NFE114</h1>


</body>
</html>
